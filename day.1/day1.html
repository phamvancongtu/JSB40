<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <!-- Tiêu đề dùng thẻ h1-h6:heading -->
    <h1>Phạm Văn Công Tú</h1>

    <!-- Thẻ dùng để viết đoạn văn câu văn: paragraph -->
    <p>Hello</p>
    <!-- Thẻ img: image, có 2 thuộc tính thường dùng là src và alt  -->
    <img src="./download.png" alt="anh">
    <!-- Thẻ br:Break -->
    <br>
    <iframe width="991" height="523" src="https://www.youtube.com/embed/0tFUfuEhh28" title="LỆ LƯU LY - VŨ PHỤNG TIÊN X DT TẬP RAP X DRUM7 | OFFICIAL MUSIC VIDEO" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <!-- Thẻ a dùng để dẫn sang trang khác, hyperlink referance  -->
    <a href="https://ngs.edu.vn/" target="_blank">Trường học</a>
    <br>
    <!-- Các thẻ u,i,b,del,sub,sup,mark quy định kiểu chũ -->
    <p>Hà nội của tôi rất là đẹp</p>
    <p>Hà nội của <b>tôi</b> rất là đẹp</p>
    <p>Hà nội của <i>tôi</i> rất là đẹp</p>
    <p>Hà nội của <u>tôi</u> rất là đẹp</p>
    <p>Hà nội của <del>tôi</del> rất là đẹp</p>
    <p>Hà nội của <sub>tôi</sub> rất là đẹp</p>
    <p>Hà nội của <sup>tôi</sup> rất là đẹp</p>
    <p>Hà nội của <mark>tôi</mark> rất là đẹp</p>
</body>
</html>
